<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Play Tic, Tac, Toe</h1>
      <p>Built with HTML, CSS and JavaScript.</p>
    </header>
    <main>
      <section id="player-settings-section">
        <div id="player-card-container">
          <div class="player-card">
            <div class="player-info">
              <p>Player 1</p>
              <p id="first-player-name" class="player-name">PLAYER NAME</p>
              <p class="player-symbol">X</p>
            </div>
            <a href="#" class="player-edit-link">Edit</a>
          </div>
          <div class="player-card">
            <div class="player-info">
              <p>Player 2</p>
              <p id="second-player-name" class="player-name">PLAYER NAME</p>
              <p class="player-symbol">O</p>
            </div>
            <a href="#" class="player-edit-link">Edit</a>
          </div>
        </div>
        <button id="btn-start-game">Start New Game</button>
      </section>
      <section></section>
    </main>
  </body>
</html>
